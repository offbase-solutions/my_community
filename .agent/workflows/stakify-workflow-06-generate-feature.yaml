### Step 6.2: Generate Stitch Prompts [PATH 1 ONLY]

**Condition**: Only execute if Path 1 chosen in Step 5

**Agent Task**:
Generate detailed design prompts for Google Stitch

**AI Prompt Template**:
```markdown
Generate Google Stitch design prompts for Feature 1: {FEATURE_NAME}

Inputs:
@docs/product/PROD-DOC-01-PRODUCT.md
@docs/features/01-{feature}/FEATURE-01-DEFINITION.md

Reference:
@assets/docs/VLG/VLG-TAILWIND-FLUTTER-CHEAT-SHEET-V2.md
@assets/docs/RULES/RULES-CONSTANTS-MANAGEMENT.md

For each screen, generate comprehensive prompt with:
- Purpose & User Context
- Layout Structure
- Color Palette (all hex codes)
- Typography (all sizes/weights)
- Component Specifications
- Interactive States
- Accessibility Requirements
- Responsive Behavior

Save to: docs/features/01-{feature}/stitch-prompts.md
```

**User Actions Required**:
1. Copy each prompt
2. Paste into Google Stitch
3. Generate design
4. Download screenshot as `{screenname}-screenshot.png`
5. Export HTML as `{screenname}-code.html`
6. Save to `docs/features/01-{feature}/designs/`

**Validation**:
- stitch-prompts.md created
- All screens have prompts
- File naming follows conventions
- All design files downloaded

**Reference**: See `phase-3-step-6.md` Section "Step 6.2"

---

### Step 6.3: Upload Existing Designs [PATH 2 ONLY]

**Condition**: Only execute if Path 2 chosen in Step 5

**Agent Task**:
Verify existing design files are properly named and located

**User Actions Required**:
1. Ensure files in `docs/features/01-{feature}/designs/`
2. Verify naming: `{screenname}-screenshot.png`, `{screenname}-code.html`
3. Confirm all screens have both files

**Validation**:
- All design files present
- Naming conventions followed
- Both screenshot + HTML for each screen

**Reference**: See `phase-3-step-6.md` Section "Step 6.3"

