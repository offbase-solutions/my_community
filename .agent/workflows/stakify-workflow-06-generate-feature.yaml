### Step 6.4: Generate Complete Feature Documentation

**Agent Task**:
Generate 6 FEATURE documentation files

**AI Prompt Template**:
```markdown
Generate complete feature documentation for Feature 1: {FEATURE_NAME}

Inputs:
@docs/product/PROD-DOC-01-PRODUCT.md (Feature 1 brief)
@docs/features/01-{feature}/designs/*.html
@docs/features/01-{feature}/designs/*.png
[If Path 1] @docs/features/01-{feature}/stitch-prompts.md

Reference Templates:
@assets/docs/PDG/PDG-FEATURE-TEMPLATE.md
@assets/docs/RULES/RULES-ARCHITECTURE.md

Generate 6 files:
1. FEATURE-00-BRIEF.md
2. FEATURE-01-DEFINITION.md (MOST CRITICAL)
   - Section 6: Data Model (CRITICAL FOR SLG)
3. FEATURE-02-ARCHITECTURE.md
4. FEATURE-03-TECH.md
5. FEATURE-04-TASKS.md
6. FEATURE-05-RULES.md

CRITICAL:
- FEATURE-01-DEFINITION.md Section 4 must be DETAILED
- Section 6 (Data Model) must be COMPLETE
- All field specifications required
- Feeds directly into SLG Step 0

Save to: docs/features/01-{feature}/
```

**Validation**:
- All 6 files created
- FEATURE-01-DEFINITION.md complete
- Section 6 (Data Model) detailed
- All entities documented

**Reference**: See `phase-3-step-6.md` Section "Step 6.4"

---

### Step 6.5: Update Parent Product Document

**Agent Task**:
Update PROD-DOC-01 Section 4 to mark Feature 1 complete

**AI Prompt Template**:
```markdown
Update PROD-DOC-01-PRODUCT.md Feature 1 section.

Input:
@docs/product/PROD-DOC-01-PRODUCT.md
@docs/features/01-{feature}/FEATURE-01-DEFINITION.md

Change Feature 1 from:
