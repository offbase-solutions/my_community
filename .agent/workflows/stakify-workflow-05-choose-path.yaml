## Decision Tree

### Question: Do you already have Google Stitch designs?

**NO** ‚Üí Choose **Path 1: Generate Stitch Prompts First**
- Step 6.2 will generate detailed design prompts
- You'll create designs in Google Stitch using those prompts
- VLG Pass 1 uses 3 inputs (prompts + screenshot + HTML)

