## Path 1: Generate Stitch Prompts First

**When to Use**:
- ‚úÖ You don't have designs yet
- ‚úÖ You want AI-generated design specifications
- ‚úÖ You want design rationale documented
- ‚úÖ Starting completely fresh

**Process Flow**:
```
Step 6.2: AI generates stitch-prompts.md
    ‚Üì
You: Use prompts in Google Stitch
    ‚Üì
You: Download screenshots + HTML
    ‚Üì
Step 7.1: VLG Pass 1 (3 inputs)
```

**Benefits**:
- Design rationale documented
- Specifications consistent
- Easy to regenerate
- Maximum AI context

## Path 2: Already Have Stitch Designs

**When to Use**:
- ‚úÖ Already created designs in Stitch
- ‚úÖ Have HTML + screenshots ready
- ‚úÖ Design decisions implicit in visuals
- ‚úÖ Don't need AI specifications

**Process Flow**:
```
Skip Step 6.2
    ‚Üì
You: Upload existing designs
    ‚Üì
Step 7.1: VLG Pass 1 (2 inputs)
```

**Trade-offs**:
- ‚ö†Ô∏è No documented design rationale
- ‚ö†Ô∏è VLG must infer decisions
- ‚ö†Ô∏è Harder to regenerate
- ‚úÖ Faster if designs exist

